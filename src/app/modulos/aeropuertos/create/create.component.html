<div class="container">
  <h3 class="center-align">Registrar Aeropuerto</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="ciudad" type="text" class="validate">
        <label for="ciudad">Ciudad</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="pais" type="text" class="validate">
        <label for="pais">Pa√≠s</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="sigla" type="text" class="validate">
        <label for="sigla">Sigla</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="coordenada_X" type="text" class="validate">
        <label for="coordenada_X">coordenada_X</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="coordenada_Y" type="text" class="validate">
        <label for="coordenada_Y">coordenada_Y</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <select formControlName="tipo" class="browser-default">
          <option value="" disabled selected>Seleccione el Tipo</option>
          <option value="Nacional">Nacional</option>
          <option value="Internacional">Internacional</option>
        </select>
      </div>
    </div>

    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
